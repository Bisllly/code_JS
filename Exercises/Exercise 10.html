    <h3>2.</h3>

<!-- Create a <div id="receipt"></div> -->
    <div id="receipt"></div>
<!-- write a function "displayReceipt" takes 'cartArray' as an array of objects -->

    <script>
        const receipt = document.getElementById('receipt');

        function displayReceipt (cartArray) {
            receipt.innerHTML = '';

            cartArray.forEach(function (item) {
                const receiptLine = document.createElement('div');
                receiptLine.innerText = item.name + ' $' + item.price + ' * ' + item.quantity + ' = ' + item.price*item.quantity;
                receipt.appendChild(receiptLine);
            });
            
            let cartTotal = 0;
            cartArray.forEach (function (item) {
                cartTotal = cartTotal + item.price*item.quantity;
            })

            const itemTotal = document.createElement('div');
            itemTotal.innerText = 'You have to pay: '+ '$ '+cartTotal;
            receipt.appendChild(itemTotal);
        }
        
        displayReceipt ([
            {name: 'Apple', price: 4, quantity: 2},
            {name: 'Orange', price: 3, quantity: 4},
            {name: 'Cuong', price:10, quantity: 1}]);
    
    </script>
